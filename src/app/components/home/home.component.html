<div class="container mx-auto px-4 ">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    @for (post of posts; track post.id) {
      <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow mt-4">
        <a [routerLink]="['/post', post.id]">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ post.title }}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700">{{ post.body.substring(0, 50) + '...' }}</p>
        <a [routerLink]="['/post', post.id]" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg
         hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
          Read more
          <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M1 5h12m0 0L9 1m4 4L9 9"/>
          </svg>
        </a>
      </div>

    }
  </div>
</div>
